
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylize </title>
    <link rel="stylesheet" href="Styles/grid.css">
    <link rel="stylesheet" href="Styles/types.css">
    <link rel="stylesheet" href="Styles/forms.css">
    <link rel="stylesheet" href="Styles/general.css">
    <link rel="icon" type="image/png" href="Images/stylizelogo.svg">

    <style>
        body {
            box-sizing: border-box;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 1s;
            opacity: 0;
            padding-left: 40px;
            padding-right: 40px;
            box-sizing: border-box;
            overflow-x: hidden;
            transform: translate(0px, 200px);
            height: 110vh;
        }
    </style>
</head>
<script src="Scripts/scriptLoader.js"></script>
<body onload="LoadPage()" id="body">
    <img id="vectorFixed" src="Images/VectorDesigner.svg" class="vecDes">
    <div class="HorizontalLayout w100 hh95 center space-between">
        <div class="VerticalLayout gap10 br-20 w30 hauto padding-top-20 padding-bottom-20 top-center bgbl">
            <div class="reddit-mono-500 fs-20 type-white">
                CÃ³digo
            </div>
            <div class="reddit-mono-500 fs-13 type-white">
                <span id="code">
                    
                </span>
            </div>
            <button class="btnLink" onclick="copyColor()">
                Copy
            </button>
            <script>
            function copyColor() {  
                var codes = document.getElementById("code").innerText;
                var aux = document.createElement("textarea");
                aux.value = codes;
                document.body.appendChild(aux);
                aux.select();
                document.execCommand("copy");
                document.body.removeChild(aux);
            }

            </script>
        </div>
        <div class="object" id="object">
        </div>
        <div class="VerticalLayout gap10 br-20 w25 hauto padding-top-20 top-center bgbl">
            <div class="HorizontalLayout bgw br-12">
                <input type="radio" checked class="radio" name="optionDesign" id="design">
                <label class="labelRadio" for="design">Model</label>
            </div>
            <iframe src="formDesign.html" frameborder="0" class="hh100"></iframe>
        </div>

    </div>

</body>
</html>
